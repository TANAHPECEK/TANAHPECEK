<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Frameset </title>
</head>
<frameset rows ="20% , *" border = "1" >
	<frame name="frame1" src="frame1.html" scrolling="no" noresize="noresize">
		<frameset cols="15% , *" border ="1" >
			<frame name="frame2" src="frame2.html">
			<frame name="frame3" src="frame3.html" scrolling="manual">
		</frameset>
		<noframes>
				<body>
					maaf, browser anda tidak mendukung pengguna frame.
				</body>
			</noframes>
		</frameset>
</html>
